<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab — Bento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel=" shortcut icon"
      type="image/png"
      href="/assets/icons/favicon.svg"
    />
    <script type="module" src="./app.js"></script>
    <script type="module" src="./theme/index.js"></script>
    <script type="module" src="./theme/index.js"></script>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./chart.css" />
  </head>
  <body>
    <button class="themeButton" id="themeButton">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="light"
      >
        <circle cx="12" cy="12" r="4" />
        <path d="M12 2v2" />
        <path d="M12 20v2" />
        <path d="m4.93 4.93 1.41 1.41" />
        <path d="m17.66 17.66 1.41 1.41" />
        <path d="M2 12h2" />
        <path d="M20 12h2" />
        <path d="m6.34 17.66-1.41 1.41" />
        <path d="m19.07 4.93-1.41 1.41" /></svg
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="dark"
      >
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" /></svg
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="system"
      >
        <path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4" />
        <path d="M12 2v2" />
        <path d="M12 20v2" />
        <path d="m4.9 4.9 1.4 1.4" />
        <path d="m17.7 17.7 1.4 1.4" />
        <path d="M2 12h2" />
        <path d="M20 12h2" />
        <path d="m6.3 17.7-1.4 1.4" />
        <path d="m19.1 4.9-1.4 1.4" />
      </svg>
    </button>
    <div class="wrapper">
      <div class="time">
        <hgroup>
          <h1 id="time" class="loading">--:--</h1>
          <p id="greetings" class="loading"></p>
        </hgroup>
      </div>
      <div class="weather">
        <hgroup>
          <h2 id="date" class="loading">--- --</h2>
          <p id="forecast" class="forecast loading">
            <img
              src="/assets/icons/FillSvgColorStatic/not-available.svg"
              alt=""
            />
            <span>-- °C</span>
          </p>
        </hgroup>
      </div>
      <div class="oura loading">
        <div class="chart" id="chart"></div>
        <div class="stats">
          <h3>Today</h3>
          <dl>
            <dt>Readiness</dt>
            <dd id="readiness">--</dd>
            <dt>Sleep</dt>
            <dd id="sleep">--</dd>
            <dt>HRV</dt>
            <dd id="hrv">--</dd>
          </dl>
        </div>
      </div>
      <div class="links loading">
        <nav>
          <menu id="links"></menu>
        </nav>
      </div>
    </div>
  </body>
</html>
