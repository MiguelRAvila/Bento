<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab — Bento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel=" shortcut icon"
      type="image/png"
      href="/assets/icons/favicon.svg"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./layout.css" />
    <script>
      const html = document.documentElement;
      if (localStorage.theme === 'light') {
        html.classList.add('is-light');
      } else if (localStorage.theme === 'dark') {
        html.classList.add('is-dark');
      }
    </script>
  </head>
  <body class="">
    <div id="app">
      <div class="wrapper">
        <div class="time">
          <hgroup>
            <h1>11:01 AM</h1>
            <p>Go to sleep, Andrej</p>
          </hgroup>
        </div>
        <div class="weather">
          <hgroup>
            <h2>Mar 31</h2>
            <p class="forecast">
              <img
                src="/assets/icons/FillSvgColorStatic/clear-day.svg"
                alt=""
              />
              <span>15 °C</span> clear sky
            </p>
          </hgroup>
        </div>
        <div class="oura">
          <div class="chart"></div>
          <div class="stats">
            <h3>Today</h3>
            <dl>
              <dt>Readiness</dt>
              <dd>10</dd>
              <dt>Sleep</dt>
              <dd>20</dd>
              <dt>HVR</dt>
              <dd>30</dd>
            </dl>
          </div>
        </div>
        <div class="links">
          <nav>
            <menu>
              <li><a href="">Food Planner</a></li>
              <li><a href="">Замеры объёмов</a></li>
              <li><a href="">Actual Budget</a></li>
            </menu>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
