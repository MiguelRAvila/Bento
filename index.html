<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      rel=" shortcut icon"
      type="image/png"
      href="assets/icons/favicon.png"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://kit.fontawesome.com/252416316b.js" crossorigin="anonymous"></script>
  </head>

  <!-- 
      ╔╗ ╔═╗╔╗╔╔╦╗╔═╗
      ╠╩╗║╣ ║║║ ║ ║ ║
      ╚═╝╚═╝╝╚╝ ╩ ╚═╝
      -->

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="assets/icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- 
        ┌┐ ┬ ┬┌┬┐┌┬┐┌─┐┌┐┌┌─┐
        ├┴┐│ │ │  │ │ ││││└─┐
        └─┘└─┘ ┴  ┴ └─┘┘└┘└─┘ 
        -->

      <div class="buttonLink" id="buttonsContainer"></div>

      <!-- 
        ┬  ┬┌─┐┌┬┐┌─┐
        │  │└─┐ │ └─┐
        ┴─┘┴└─┘ ┴ └─┘
        -->
      <a href="https://en.wikipedia.org/wiki/Boracay" target="_blank"><img src="//www.html.am/images/html-codes/links/boracay-white-beach-sunset-300x225.jpg" width="300" height="225" alt="Photo of White Beach in Boracay, Philippines" /></a>


      <div class="card list list__1" id="list_1"></div>
      
      <a href="https://open.spotify.com/user/gregnrobinson-ca" target="_blank"><img align="center" class="card list list__3" id="list_3" src="https://spotify-now-playing-cyan-seven.vercel.app/api/spotify-playing" alt="Spotify Now Playing" width="400" /></a>

      <div class="card list list__2" id="list_2"></div>
    </div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Scripts  -->
    <script src="assets/js/time.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/weather.js"></script>

    <script src="assets/js/cards.js"></script>
    <script src="assets/js/lists.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
