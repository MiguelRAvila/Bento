<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tech's New Tab</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/Nord/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          href="https://duckduckgo.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="search"></i>
        </a>
        <a
          href="https://prusaprinters.org/prints"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="cpu"></i>
        </a>
        <a
          href="https://notion.so"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="grid"></i>
        </a>
        <a
          href="https://server.pro"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="server"></i>
        </a>
        <a
          href="http://techniack.com"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="database"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="edit-3"></i>
        <a
          href="https://classroom.google.com"
          class="list__link"
          >Classroom</a
        >
        <a
          href="https://drive.google.com/drive/my-drive"
          class="list__link"
          >Drive</a
        >
        <a
          href="https://docs.google.com"
          class="list__link"
          >Docs</a
        >
        <a
          href="https://mamkschools.org"
          class="list__link"
          >Mamkschools</a
        >
        <a
          href="https://studentportal.eschooldata.com/Login.aspx?ReturnUrl=%2fmamaroneckufsd"
          class="list__link"
          >eSchooldData</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="hash"></i>
        <a href="https://twitter.com" class="list__link"
          >Twitter</a
        >
        <a href="https://reddit.com" class="list__link"
          >Reddit</a
        >
        <a href="https://youtube.com" class="list__link"
          >YouTube</a
        >
        <a
          href="https://twitch.tv"
          class="list__link"
          >Twitch</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
